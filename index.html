<!DOCTYPE html>
<html lang="en">

<head>
    <title>Your New Favorite Book</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />

</head>

<body>
    <header role="banner">Your New Favorite Book</header>
    <section class="intro">
        <p>Discover your new favorite book by submitting a title you love, and search for nearby bookstores or libraries.</p>
    </section>
    <section class="bookSearch">
        <form action="#" role="form" class="searchForm">

            <label>A book that you love:<input type="text"  class="searchQuery"></label>
            <label>Your location:<input type="text"  class="searchQuery"></label>
            <fieldset>
                <input type="radio" id="library">
                <label for="library">Library</label>
                <input type="radio" id="bookstore">
            </fieldset>
            <label for="bookstore">Bookstore</label>
            <button type="submit">Submit</button>

        </form>
    </section>
    <section class="bookResults"></section>
    <section class="mapResults"></section>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
