<!DOCTYPE html>
<html lang="en">

<head>
    <title>Your New Favorite Book</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />

</head>

<body>
    <header role="banner">Your NEW FAVOTIRE Book</header>
    <section class="intro">
        <p>Discover your new favorite book by submitting a title you love, and search for nearby bookstores or libraries.</p>
    </section>
    <section class="bookSearch">
        <form action="#" role="form" class="searchForm">
            <fieldset>
                <label>Submit a book that you love:<input type="text"  class="searchQuery"></label>
                <label>Location:<input type="text"  class="searchQuery"></label>
                <button type="submit">Submit</button>
            </fieldset>
        </form>
    </section>
    <section class="bookResults"></section>
    <section class="mapResults"></section>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
