<!DOCTYPE html>
<html lang="en">

<head>
    <title>Your New Favorite Book</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Rubik|Trirong" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="description" content="Search for a new book you'll and where to find it">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header role="banner">
        <h1>Your New Favorite Book</h1>
        <p>Easily discover your new favorite book and where to get it.</p>
    </header>
    <main role="main">
        <section class="intro">
            <p> Submit a title you love to get recommendations on what to read next. Search your location for nearby bookstores or libraries.</p>
        </section>
        <section class="bookSearch">
            <form action="#" role="form" class="searchForm">
                <fieldset>
                    <label>
                        <h2>Find your new favorite book</h2>
                    </label>
                    <label for="bookTitle">A book you love</label><br>
                    <input type="text" name="bookTitle" id="bookTitle" class="titleQuery" placeholder="Title"><br>
                    <label for="location">Your location</label><br>
                    <input type="text" name="location" id="location" class="locationQuery" placeholder="New York, NY"><br>
                    <fieldset role="radiogroup">
                        <label class="locationType">Choose a location type</label>
                        <input type="radio" name="locationType" id="library" checked value="library" aria-labelledby="library">
                        <label for="library"> Library</label>
                        <input type="radio" name="locationType" id="bookstore" value="bookstore" labelledby="bookstore">
                        <label for="bookstore"> Bookstore</label>
                    </fieldset>
                </fieldset>
                <button type="submit">Find a Book</button>
            </form>
        </section>

        <section class="mapResults">
            <div id="map"></div>
        </section>
        <section class="bookResults">
            <ul></ul>
        </section>

    </main>

    <footer>
        <ul>
            <li> Julia Miller</li>
            <li> Contact information: <a href="mailto:opie.julia@gmail.com">opie.julia@gmail.com</a></li>
        </ul>
    </footer>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDn4kjOD4MK2ShiRICpTEZ08XvHNGSTL7M&libraries=places" async defer></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
